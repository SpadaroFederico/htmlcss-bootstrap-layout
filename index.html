<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BOOTSTRAP LAYOUT</title>
</head>
<body>
    
    <div class="container text-center">

        <div class="title">
          <h1>Bootstrap 5 Responsive Grid</h1>
          <span>Layout a griglia con diversi breakpoint (sm, md, lg)</span>
        </div>
        
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row text-white">
          <div class="col-md-5 bg-body text-dark">
            <figure class="text-start">
              <h3>Colonna 1</h3>
              <p class="col-p">Larghezza intera su dispositivi piccoli, metà Larghezza su dispositivi medi e un terzo su dispositivi grandi</p> 
            </figure>
            
          </div>
          <div class="col-md-7 bg-secondary">
              <figure class="text-start">
                <h3>Colonna 2</h3>
                <p class="col-p">Larghezza intera su dispositivi piccoli, metà Larghezza su dispositivi medi e due terzi su dispositivi grandi</p> 
              </figure>
            </div>
          </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row text-white">
          
          <div class="col-6 col-md-4 bg-primary">
            <figure class="text-start">
              <h3>Colonna 1</h3>
              <p class="col-p">Metà Larghezza su dispositivi piccoli e un terzo su dispositivi medi e più grandi</p> 
            </figure>
          </div>
          
          <div class="col-6 col-md-4 bg-success">
            <figure class="text-start">
              <h3>Colonna 2</h3>
              <p class="col-p">Metà Larghezza su dispositivi piccoli e un terzo su dispositivi medi e più grandi</p> 
            </figure>
          </div>
          
          <div class="col-md-4 bg-danger">
            <figure class="text-start">
              <h3>Colonna 3</h3>
              <p class="col-p">Metà Larghezza su dispositivi piccoli e un terzo su dispositivi medi e più grandi</p> 
            </figure>
          </div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row text-white">
          <div class="col-6 col-md-3 bg-info">
            <figure class="text-start">
              <h3>Colonna 1</h3>
              <p class="col-p">Metà Larghezza su dispositivi piccoli e un quarto su dispositivi medi e più grandi</p> 
            </figure>
          </div>
          
          <div class="col-6 col-md-3 bg-warning">
            <figure class="text-start">
              <h3>Colonna 2</h3>
              <p class="col-p">Metà Larghezza su dispositivi piccoli e un quarto su dispositivi medi e più grandi</p> 
            </figure>
          </div>
          
          <div class="col-6 col-md-3 bg-dark">
            <figure class="text-start">
              <h3>Colonna 3</h3>
              <p class="col-p">Metà Larghezza su dispositivi piccoli e un quarto su dispositivi medi e più grandi</p> 
            </figure>
          </div>
         
          <div class="col-6 col-md-3 bg-body text-dark">
            <figure class="text-start">
              <h3>Colonna 4</h3>
              <p class="col-p">Metà Larghezza su dispositivi piccoli e un quarto su dispositivi medi e più grandi</p> 
            </figure>
          </div>
        </div>
      </div>
      
</body>
</html>
